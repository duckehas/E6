<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading...</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #1e1f29;
    font-family: 'Inter', sans-serif;
  }

  /* Spinner */
  .spinner {
    width: 60px;
    height: 60px;
    border: 6px solid rgba(122, 133, 229, 0.2);
    border-top: 6px solid #7A85E5; /* Purple color */
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Optional text */
  .loading-text {
    color: #7A85E5;
    margin-top: 20px;
    font-weight: 600;
    text-align: center;
    font-size: 1.2em;
  }
</style>
</head>
<body>

<div>
  <div class="spinner"></div>
  <div class="loading-text">Loading...</div>
</div>

<script>
  // Redirect to home.html after 2.5 seconds
  setTimeout(() => {
    window.location.href = "home.html";
  }, 2500);
</script>

</body>
</html>
