// ---------- SNOW (ORIGINAL LAYERED) ----------
const canvas=document.getElementById('snow');
const ctx=canvas.getContext('2d');
let width=canvas.width=window.innerWidth;
let height=canvas.height=window.innerHeight;
window.addEventListener('resize',()=>{width=canvas.width=window.innerWidth;height=canvas.height=window.innerHeight;});

class Snowflake{
 constructor(layer){this.layer=layer;this.reset();}
 reset(){
  this.x=Math.random()*width;
  this.y=Math.random()*height;
  this.radius=(Math.random()*2+1)*this.layer.scale;
  this.speedY=(Math.random()*1+0.5)*this.layer.speed;
  this.speedX=Math.random()*0.5-0.25;
  this.opacity=Math.random()*0.5+0.3;
 }
 update(){
  this.y+=this.speedY;
  this.x+=this.speedX;
  if(this.y>height)this.y=-this.radius;
  if(this.x>width)this.x=0;
  if(this.x<0)this.x=width;
 }
 draw(){
  ctx.beginPath();
  ctx.fillStyle=`rgba(255,255,255,${this.opacity})`;
  ctx.shadowBlur=this.radius*2;
  ctx.shadowColor='white';
  ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
  ctx.fill();
 }
}

const layers=[{count:80,speed:0.5,scale:0.5},{count:50,speed:1,scale:1},{count:30,speed:1.5,scale:1.5}];
let snowflakes=[];
layers.forEach(layer=>{for(let i=0;i<layer.count;i++) snowflakes.push(new Snowflake(layer));});

(function animate(){
 ctx.clearRect(0,0,width,height);
 snowflakes.forEach(f=>{f.update();f.draw();});
 requestAnimationFrame(animate);
})();
