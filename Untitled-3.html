<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Panel</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
body {margin:0;font-family:'Inter',sans-serif;background:linear-gradient(to bottom,#1e1f29,#3a3c4a);height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden;color:#fff;position:relative;}
canvas#snow {position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:1;}
.signup-card {background-color:rgba(44,47,58,0.85);backdrop-filter:blur(10px);border-radius:16px;padding:40px 50px;width:400px;box-shadow:0 4px 20px rgba(0,0,0,0.3);display:flex;flex-direction:column;gap:15px;position:relative;z-index:2;}
.signup-card h2 {font-size:1.8em;margin-bottom:10px;}
.signup-card input[type="text"], .signup-card input[type="email"], .signup-card input[type="password"] {width:100%;padding:14px;border-radius:12px;border:1px solid #3a3c4a;background-color:#1f2029;color:#fff;font-size:1em;outline:none;transition:all 0.2s ease;box-sizing:border-box;}
.signup-card input:focus {border-color:#5865F2;box-shadow:0 0 6px rgba(88,101,242,0.5);}
.signup-card button {padding:14px;border:none;border-radius:12px;background-color:#7A85E5;color:#fff;font-size:1em;font-weight:bold;cursor:pointer;transition:all 0.2s ease;}
.signup-card button:hover {background-color:#686fd1;transform:scale(1.03);}
.signup-card .footer {font-size:0.85em;color:#888;text-align:center;margin-top:10px;}
.signup-card .footer a {color:#5865F2;text-decoration:none;}
.checkbox-group {display:flex;flex-direction:column;gap:10px;margin-top:10px;}
.checkbox-group label {display:flex;align-items:center;gap:10px;font-size:0.95em;cursor:pointer;user-select:none;position:relative;}
.checkbox-group input[type="checkbox"] {-webkit-appearance:none;appearance:none;width:20px;height:20px;border-radius:6px;border:2px solid #3a3c4a;background-color:#1f2029;cursor:pointer;position:relative;transition:all 0.2s ease;}
.checkbox-group input[type="checkbox"]:checked {background-color:#7A85E5;border-color:#7A85E5;}
.checkbox-group input[type="checkbox"]:checked::before {content:'';position:absolute;top:3px;left:6px;width:5px;height:10px;border:solid #fff;border-width:0 2px 2px 0;transform:rotate(45deg);}
.discord-logo {position:fixed;bottom:20px;right:20px;width:50px;height:50px;z-index:3;opacity:0.85;transition:opacity 0.2s ease,transform 0.2s ease;cursor:pointer;}
.discord-logo:hover {opacity:1;transform:scale(1.1);}
.notification {position:fixed;top:20px;right:20px;background-color:#7A85E5;color:#fff;padding:15px 20px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.3);font-weight:bold;opacity:0;transform:translateY(-20px);transition:opacity 0.4s ease,transform 0.4s ease;z-index:5;}
.notification.show {opacity:1;transform:translateY(0);}
</style>
</head>
<body>

<canvas id="snow"></canvas>

<div class="signup-card" id="signupCard">
    <h2>Create Your Account</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="text" id="sam" placeholder="Any Other Nick Name or anything">
    <input type="text" id="key" placeholder="Key Comming Soon type something random here">
    <input type="email" id="email" placeholder="Email Address">
    <input type="password" id="password" placeholder="Password">
    <button id="signupBtn">Sign Up</button>

    <div class="checkbox-group">
        <label><input type="checkbox" id="terms"> I agree to the Terms of Service</label>
        <label><input type="checkbox" id="newsletter"> Subscribe to Newsletter</label>
    </div>

    <div class="footer">
        Already have an account? <a href="Untitled-2.html">Login</a>
    </div>
</div>

<a href="https://discord.gg/JvXjKscWCf" target="_blank">
    <img class="discord-logo" src="https://cdn.worldvectorlogo.com/logos/discord-6.svg" alt="Discord Logo">
</a>

<div id="notification" class="notification"></div>

<script>
// ---------- Snow ----------
const canvas=document.getElementById('snow');
const ctx=canvas.getContext('2d');
let width=canvas.width=window.innerWidth, height=canvas.height=window.innerHeight;
window.addEventListener('resize',()=>{width=canvas.width=window.innerWidth; height=canvas.height=window.innerHeight;});
class Snowflake{constructor(layer){this.layer=layer;this.reset();}reset(){this.x=Math.random()*width; this.y=Math.random()*height; this.radius=(Math.random()*2+1)*this.layer.scale; this.speedY=(Math.random()*1+0.5)*this.layer.speed; this.speedX=Math.random()*0.5-0.25; this.opacity=Math.random()*0.5+0.3;}update(){this.y+=this.speedY; this.x+=this.speedX;if(this.y>height)this.y=-this.radius;if(this.x>width)this.x=0;if(this.x<0)this.x=width;}draw(){ctx.beginPath();ctx.fillStyle=`rgba(255,255,255,${this.opacity})`;ctx.shadowBlur=this.radius*2;ctx.shadowColor='white';ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);ctx.fill();}}
const layers=[{count:80,speed:0.5,scale:0.5},{count:50,speed:1,scale:1},{count:30,speed:1.5,scale:1.5}];
let snowflakes=[]; layers.forEach(layer=>{for(let i=0;i<layer.count;i++){snowflakes.push(new Snowflake(layer));}});
(function animate(){ctx.clearRect(0,0,width,height);snowflakes.forEach(f=>{f.update();f.draw();});requestAnimationFrame(animate);})();

// ---------- Notification ----------
function showNotification(msg){const n=document.getElementById('notification'); n.textContent=msg; n.classList.add('show'); setTimeout(()=>{n.classList.remove('show');},3000);}

// ---------- Maintenance Mode ----------
if(localStorage.getItem("maintenance")==="true"){
    document.getElementById('signupCard').innerHTML="<p style='text-align:center;font-size:1.2em;'>Signups are temporarily disabled due to maintenance. Please try later.</p>";
}

// ---------- Signup ----------
document.getElementById('signupBtn').addEventListener('click',()=>{
    if(localStorage.getItem("maintenance")==="true"){showNotification("Signups are disabled."); return;}

    const username=document.getElementById('username').value.trim();
    const sam=document.getElementById('sam').value.trim();
    const key=document.getElementById('key').value.trim();
    const email=document.getElementById('email').value.trim();
    const password=document.getElementById('password').value.trim();
    const terms=document.getElementById('terms').checked;
    const newsletter=document.getElementById('newsletter').checked;

    if(!username||!email||!password||!terms){showNotification("Fill all required fields and accept Terms."); return;}

    let users=JSON.parse(localStorage.getItem('users')||'[]');

    const exists = users.find(u=>u.username.toLowerCase()===username.toLowerCase());
    if(exists){showNotification("Username already exists!"); return;}

    users.push({username,sam,key,email,password,terms,newsletter,status:"active",suspendUntil:null,date:new Date().toLocaleString()});
    localStorage.setItem('users',JSON.stringify(users));
    showNotification("Success! Account created.");
    setTimeout(()=>{window.location.href='Untitled-2.html';},1000);
});



document.addEventListener('keydown', function(e){
    // F12
    if(e.key === "F12") e.preventDefault();
    
    // Ctrl+Shift+I (Dev Tools)
    if(e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') e.preventDefault();

    // Ctrl+Shift+J (Console)
    if(e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'j') e.preventDefault();

    // Ctrl+U (View Source)
    if(e.ctrlKey && e.key.toLowerCase() === 'u') e.preventDefault();
    
    // Ctrl+Shift+C (Inspect Element)
    if(e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'c') e.preventDefault();
});




document.addEventListener('contextmenu', function(e){
    e.preventDefault();
    alert("Right-click is disabled on this page.");
});
</script>

</body>
</html>
